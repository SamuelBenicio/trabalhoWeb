<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Inicial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-box">
        <p class="txt-voce">Você é:</p>
        <button type="button" class="btn btn-primary btn-paciente">
          Paciente
        </button>
        <button type="button" class="btn btn-primary btn-aluno">Aluno</button>
        <div id="input-paciente" class="input-container">
          <p class="texto-input">Insira o código da consulta:</p>
          <input
            type="text"
            class="form-control mt-3 inputIni"
            placeholder="Insira o código da consulta"
            minlength="2"
          />
          <a href="./notas.html">
            <button type="button" class="btn btn-success mt-5 btn-lg">
              Confirmar
            </button>
          </a>
        </div>
        <div id="input-aluno" class="input-container">
          <p class="texto-input">Insira sua matrícula:</p>
          <input
            type="text"
            class="form-control mt-3 inputIni"
            placeholder="Insira sua matrícula:"
            minlength="2"
          />
          <a href="./notas.html">
            <button
              type="button"
              class="btn btn-success mt-5 btn-lg"
              type="submit"
            >
              Confirmar
            </button>
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
